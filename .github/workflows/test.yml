name: Python Tests & Linters

on:
  pull_request:
    branches: [ master, develop ]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7, 3.8 ]

    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5


    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements/local.txt; fi
      - name: Run Pytest
        run: pytest
      - id: files
        uses: jitterbit/get-changed-files@v1
      - run: pylint `find ${{ steps.files.outputs.added_modified }} -type f -name "*.py"`
        name: Run Pylint
      - run: flake8 `find ${{ steps.files.outputs.added_modified }} -type f -name "*.py"`
        name: Run Flake8
